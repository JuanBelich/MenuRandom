<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer</title>
</head>
<body>
    <nav>
    <h1>Mixer de platos</h1>
    </nav>
    
    <main>
        <section class="Menu" id="app">
        
            <article class="plato1" >
                <h2>Entrada</h2>
                <div>
                    <h3>{{entrada[random].name}}</h3>
                    <p>{{entrada[random].description}}</p>
                </div>
            </article> 

            <article class="plato2">
                <h2>Plato Principal</h2>
                
            </article>

            <article class="plato3">
                <h2>{{postre}}</h2>
                
            </article>

        </section>

        <footer class="boton">
        <button class="button1">Platos Aleatorios</button>
        <button class="button1">Agregar o quitar platos</button>
        </footer>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
